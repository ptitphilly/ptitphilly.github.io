# Dependencies
markdown: kramdown
highlighter: rouge

# Gems
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-redirect-from
  - jekyll-seo-tag

# Settings
color: '#fab005'
exclude:
  [
    CNAME,
    README.md,
    NOTES.md,
    LICENSE.md,
    .gitignore,
    package.json,
    _js,
    _scss,
    _images,
    gulpfile.js,
    gulpconfig.js,
    node_modules,
    gemfile,
    Gemfile.lock,
  ]
permalink: /:title/
compress_html:
  clippings: all
  comments: all
dark_theme: true

# Site meta
title: La cuisine de Philly
tagline: 'Des recettes au fil des saisons'
description: 'un carnet de recette au fil des saisons saupoudré d'un peu de diététique et de beaucoup d'amour et de passion'
keywords: 'connor, bär, designer, traveller, code, jekyll, developer, theme'
url: https://github.com/ptitphilly/ptitphilly.github.io
baseurl: /
assets: /assets
images: /images
image: index-large.jpg
logo: /assets/icons/apple-icon-144x144.png

author:
  name: Connor Bär
  bio: Hi, I'm Connor, the author of this blog. Nice to meet you!
  image: author
  url: https://connorbaer.co
  email: hello@connorbaer.co

social:
  instagram: https://instagram.com/connor_baer

version: 2.0.0

github:
  repo: https://github.com/connor-baer/summer

